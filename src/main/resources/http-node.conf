include "base.conf"

akka {
  loglevel = INFO

  remote {
    artery {
      enabled = on
      transport = tcp
      canonical.hostname = ${clustering.ip}
      canonical.port = ${clustering.port}
    }
  }

  actor {
    provider = "cluster"
    serialization-bindings {
      "com.lightbend.artifactstate.serializer.MsgSerializeMarker" = jackson-json
    }
  }

  cluster {
    roles=["http"]
    sharding {
      number-of-shards = 30
      passivate-idle-entity-after = 2 minutes
    }
    seed-nodes = [
      "akka://"${clustering.cluster.name}"@"${clustering.seed-ip}":"${clustering.seed-port}
    ]
  
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
    split-brain-resolver.active-strategy=keep-majority
  }

  coordinated-shutdown.terminate-actor-system = on

  http {
    server {
      default-http-port = 8080
    }
  }
}

clustering {
  ip = "127.0.0.1"
  port = 2551
  defaultPort = ${clustering.seed-port}
  seed-ip = "127.0.0.1"
  seed-port = 2552
  cluster.name = ArtifactStateCluster
}

app {
  # If ask takes more time than this to complete the request is failed
  routes.ask-timeout = 4s
}