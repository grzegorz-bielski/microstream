include "base.conf"

jdbc-journal.slick = ${journalDb.slick}
jdbc-snapshot-store.slick = ${journalDb.slick
jdbc-read-journal.slick = ${journalDb.slick}

akka.projection.slick = ${readDb.slick}

akka {
  actor {
    provider = "cluster"
  }

  remote.artery {
    enabled = on
    transport = tcp
    canonical.hostname = ${clustering.ip}
    canonical.port = ${clustering.port}
  }

  cluster {
    roles=["channel"]
    sharding {
      number-of-shards = 30
      passivate-idle-entity-after = 2 minutes
    }

    seed-nodes = [
      "akka://"${clustering.cluster.name}"@"${clustering.seed-ip}":"${clustering.seed-port}
    ]
    
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
    split-brain-resolver.active-strategy=keep-majority
  }

  coordinated-shutdown.terminate-actor-system = on

}

clustering {
  cluster.name = microstream
  ip = "127.0.0.1"
  port = 2552
  defaultPort = ${clustering.port}
  seed-ip = "127.0.0.1"
  seed-port = 2552
}

readDb {
  slick = ${slick.db}
  slick.db.poolName = "read-side-pool"

  slick.db.numThreads = 2
  slick.db.maxConnections = 2
}

journalDb {
  slick = ${slick.db}
  slick.db.poolName = "journal-pool"

  slick.db.numThreads = 5
  slick.db.maxConnections = 5
}
